<body>
    
<script>

    let x = 20;
    let y = 30;
    let z = 40;
    let k = "20";
    let a = null;

    

    console.log(x == y); // false
    console.log(x == k); // ture
    console.log(x === k); // false

    console.log(z > k); // true
    console.log(x > y > z) // false
    console.log(z > y > x) // false
    console.log(z > y < x) // true

    console.log(x || a || y) // true
    console.log(x && a && y) // null

</script>
